<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<form action="">
    <h1 id="from-heading">Register</h1>

    <div class="social-wrapper">
    <span><i class="fab fa-google google social-icon"></i></span>
    <span><i class="fab fa-facebook facebook social-icon"></i></span>
    <span><i class="fab fa-github github social-icon"></i></span>
    <span><i class="fab fa-linkedin linkedin social-icon"></i></span>
    </div>
    <div id="input-wrapper">
        <div>
            <input class="input-box" type="text" name="username" placeholder="Username">
            <input class="input-box" type="email" name="email" placeholder="Email">
            <input class="input-box" type="password" name="password" placeholder="Password">
            <input class="input-box" type="password" name="confirm-password" placeholder="Confirm Password">
        </div>
        <input id="btn-submit" type="submit" value="Register">
    </div>
</form>
</body>
</html>
